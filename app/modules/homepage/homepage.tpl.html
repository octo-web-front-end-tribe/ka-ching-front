<div class="row" ng-controller="HomepageController as vm">
    <div class="col-md-12">
        <div id="user-balance">
            <h2>Solde</h2>
            <span>{{vm.balance | currency}}</span>
        </div>
    </div>
</div>
<div class="row" ng-controller="FriendsController as friendsCtrl">
    <div class="col-md-12" ng-init="friendsCtrl.getFriends()">
        <div id="user-friends">
            <h3>My friends</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="friend in friendsCtrl.friends">
                    <td>{{friend.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
