<div class="row" ng-controller="HomepageController as homepageCtrl">
    <div class="col-md-12">
        <div id="user-balance">
          <h1>Bonjour {{homepageCtrl.username}}</h1>
            <h2>Votre Solde</h2>
            <h3>{{homepageCtrl.balance | currency}}</h3>
        </div>
    </div>
</div>
<div class="row" ng-controller="FriendsController as friendsCtrl">
    <div class="col-md-12" ng-init="friendsCtrl.getFriends()">
        <div id="user-friends">
            <h3>My friends</h3>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="friend in friendsCtrl.friends">
                    <td><img src="{{friend.user.picture.thumbnail}}"</td>
                    <td>{{friend.user.name.first}} {{friend.user.name.last}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
